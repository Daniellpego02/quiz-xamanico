    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #050505;
            color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.6) 100%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 32rem;
            margin: 0 auto;
            padding: 2rem 1.25rem;
            position: relative;
            z-index: 10;
            text-align: center;
        }
        
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: rgba(147, 51, 234, 0.2);
            border-radius: 50%;
            filter: blur(80px);
            pointer-events: none;
            z-index: -1;
        }
        
        .check-icon {
            width: 5rem;
            height: 5rem;
            margin: 0 auto 1.5rem;
            color: #34d399;
            animation: scaleIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #FF9500, #fbbf24, #FF9500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .content {
            animation: fadeInUp 0.6s ease-out 0.3s both;
        }
        
        .success-msg {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #34d399;
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        
        .sparkles-icon {
            width: 1.25rem;
            height: 1.25rem;
        }
        
        .description {
            color: #cbd5e1;
            font-size: 1rem;
            line-height: 1.625;
            max-width: 28rem;
            margin: 0 auto 1.5rem;
        }
        
        .gratitude {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #d8b4fe;
            font-size: 0.875rem;
            font-style: italic;
            margin-bottom: 2rem;
        }
        
        .heart-icon {
            width: 1rem;
            height: 1rem;
            fill: currentColor;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(to right, #FF9500, #f59e0b);
            color: white;
            font-weight: 700;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            text-decoration: none;
            transition: transform 0.2s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease-out 0.5s both;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }
            
            .check-icon {
                width: 4rem;
                height: 4rem;
            }
        }
